{% extends "base.html" %}

{% block title %}Review {{review.pk}} Detail{% endblock title %}

{% block content %}
    <h1>{{review.user_name}}</h1>
    <p>(Rating: {{review.rating}})</p>
    <p>{{review.review_text}}</p>
    <form method="POST" action="/reviews/favorite">
        <input type="hidden" name="review_id" value="{{review.id}}" />
        <button>Favorite</button>
    </form>
{% endblock content %}
