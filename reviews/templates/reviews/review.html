{% extends "base.html" %}
{% load static %}

{% block title %}
    Your Review
{% endblock title %}

{% block css_files %}
    <link rel="stylesheet" href="{% static "reviews/styles.css" %}">
{% endblock css_files %}

{% block content %}
    <form action="/" method="POST">
        {% csrf_token %}
        <div class="form-control {% if form.user_name.errors %}errors{% endif %}">
            {{form.user_name.label_tag}}
            {{form.user_name}}
            {{form.user_name.errors}}
        </div>
        <button>Send</button>
    </form>
{% endblock content %}
